<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <script src="./main.js" type="module"></script>
  <title>Document</title>
</head>
<body font-sans text-1.125rem fw-500 bg-neutral100>
  <main grid place-items-center h-screen rounded-8>
    <div flex bg-white rounded-8>
      
      <section 
      flex-1
      max-w-40ch
      grid 
      content-start
      text-center
      bg-gradient="linear from-primary300 to-primary400"
      text-white
      rounded-8 
      p-8>
      
      <h1 fw-500 text-8 opacity-80 mb-8>Your Result</h1>
      <div rounded-50% w-12rem h-12rem flex flex-col items-center justify-center mx-a mb-4
      bg-gradient="linear from-circleTop to-circleBottom"
      >
      
      <div text-4rem leading-none fw-800>76</div>
      <div opacity-60>of 100</div>
    </div>
    <p text-8 fw-700 mb-4>Great</p>
    <p opacity-80>
      You scored higher than 65% of the people who have taken these
      tests
    </p>
  </section>
  
  <section flex-1 max-w-45ch grid content-start p-8>
    <h2 text-8 fw-500 mb-8>Summary</h2>
    <div grid gap-4 mb-8>
      <summary-item flex rounded-4 p-4 items-center bg-accent1 bg-opacity-10>
        <img mr-2 src="assets/images/icon-reaction.svg"></img>
        <h3 text-accent1>Reaction</h3>
        <p ml-a><span fw-800>80</span> / 100</p>
      </summary-item>
      
      <summary-item flex rounded-4 p-4 items-center bg-accent2 bg-opacity-10>
        <img mr-2 src="assets/images/icon-memory.svg"></img>
        <h3 text-accent2>Memory</h3>
        <p ml-a><span fw-800>92</span> / 100</p>
      </summary-item>
      
      <summary-item flex rounded-4 p-4 items-center bg-accent3 bg-opacity-10>
        <img mr-2 src="assets/images/icon-verbal.svg"></img>
        <h3 text-accent3>Verbal</h3>
        <p ml-a><span fw-800>61</span> / 100</p>
      </summary-item>
      
      <summary-item flex rounded-4 p-4 items-center bg-accent4 bg-opacity-10>
        <img mr-2 src="assets/images/icon-visual.svg"></img>
        <h3 text-accent4>Visual</h3>
        <p ml-a><span fw-800>72</span> / 100</p>
      </summary-item>
    </div>
    <button bg-neutral700 p-4 text-white border-none rounded-8 hover:bg-circle-top>Continue</button>
  </section>
</div>
</main>
</body>
</html>
