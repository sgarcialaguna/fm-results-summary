<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <script src="./main.js" type="module"></script>
  <title>Document</title>
  <style>[un-cloak] { display: none }</style>
</head>
<body font-sans text-1.125rem fw-500 bg-neutral100>
  <main grid place-items-center h-screen rounded-8 un-cloak>
    <div flex bg-white rounded-8 flex-wrap lt-md:flex-col>
      
      <section 
      half-card
      bg-gradient="linear from-primary300 to-primary400"
      text-white
      >
      
      <h1 fw-500 text-8 opacity-80 mb-8>Your Result</h1>
      <div circle bg-gradient="linear from-circleTop to-circleBottom"
      >
      
      <div text-4rem leading-none fw-800>76</div>
      <div opacity-60>of 100</div>
    </div>
    <p text-8 fw-700 mb-4>Great</p>
    <p opacity-80 w-25ch mx-a>
      You scored higher than 65% of the people who have taken these
      tests
    </p>
  </section>
  
  <section half-card>
    <h2 text-8 fw-500 mb-8>Summary</h2>
    <div grid gap-4 mb-8>
      <div class="summary-item bg-accent1 bg-opacity-10">
        <img mr-2 src="assets/images/icon-reaction.svg"></img>
        <h3 text-accent1>Reaction</h3>
        <p ml-a><span fw-800>80</span> / 100</p>
      </div>
      
      <div summary-item bg-accent2 bg-opacity-10>
        <img mr-2 src="assets/images/icon-memory.svg"></img>
        <h3 text-accent2>Memory</h3>
        <p ml-a><span fw-800>92</span> / 100</p>
      </div>
      
      <div summary-item bg-accent3 bg-opacity-10>
        <img mr-2 src="assets/images/icon-verbal.svg"></img>
        <h3 text-accent3>Verbal</h3>
        <p ml-a><span fw-800>61</span> / 100</p>
      </div>
      
      <div summary-item bg-accent4 bg-opacity-10>
        <img mr-2 src="assets/images/icon-visual.svg"></img>
        <h3 text-accent4>Visual</h3>
        <p ml-a><span fw-800>72</span> / 100</p>
      </div>
    </div>
    <button bg-neutral700 p-4 text-white border-none rounded-8 hover:bg-circle-top>Continue</button>
  </section>
</div>
</main>
</body>
</html>
